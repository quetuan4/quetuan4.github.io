<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehe</title>
</head>
<body>
    <!-- Thẻ tiêu đề h(1->6) tab -->
    <h1>Hello World</h1>
    <h2>Yo bros</h2>
    <h3>todai</h3>
    <h4>yasuo challenger main</h4>
    <h5>noi dung pro Vjp</h5>
    <h6>Script Abuser</h6>

    <!-- Thẻ đoạn văn p tab -->
    <p>Today I got up to challenger in rank lol</p>

    <!-- Thẻ link ấn a tab --> 
    <!-- target tab rồi trong ngoặc _blank là ấn link ra trang khác -->
    <a href="https://www.google.com/webhp?hl=en&ictx=2&sa=X&ved=0ahUKEwiks-jI4qztAhXQA4gKHQUWA0sQPQgI" target="_blank">Google.com</a>

    <!-- thẻ image img tab Width tab số thay đổi tên ảnh-->
    <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg" alt="ảnh cậu bé" width="300">

    <!-- danh sách không có thứ tự ul đi với li tab -->
    <ul>
        <li>Phần tử 1</li>
        <li>Phần tử 2</li>
        <li>Phần tử 3</li>
    </ul>

    <!-- danh sách có thứ tự ol tab -->
    <ol>
        <li>haha</li>
        <li>yes sirry</li>
        <li>phần tử 3</li>
    </ol>

    <!-- thẻ button có thể lồng vào trong button -->
    <button>
        <a href="https://www.google.com/webhp?hl=en&ictx=2&sa=X&ved=0ahUKEwiks-jI4qztAhXQA4gKHQUWA0sQPQgI" target="_blank">Google.com</a>
    </button>

    <!-- Thẻ link lồng image -->
    <a  href="https://www.google.com/webhp?hl=en&ictx=2&sa=X&ved=0ahUKEwiks-jI4qztAhXQA4gKHQUWA0sQPQgI" target="_blank">
        <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg" alt="ảnh cậu bé" width="300"> 
    
    <!-- Thẻ link lồng đoạn văn -->
    <a href="https://www.google.com/webhp?hl=en&ictx=2&sa=X&ved=0ahUKEwiks-jI4qztAhXQA4gKHQUWA0sQPQgI" target="_blank">
        <p>sao lại thế</p>
    </a>
    <!-- Xuống dòng dùng br tab -->
    <p> hôm nay là một ngày <br> đẹp trời</p>

    <!-- Đường kẻ ngang hr tab -->
    <p>hello <hr> world </p>

    <!-- i tab là in nghiêng -->

    <!-- em tab là in nghiêng nhưng nhấn mạnh -->

    <!-- b là in đậm, strong cũng là in đậm là nhấn mạnh -->

    <!-- thuộc tính style property = Value có nhiều properties như font size color, back ground color, font style,  và có value tương ứng -->
    <p style="color: saddlebrown; background-color: seagreen ; font-size: 15 ; text-align: center;"></p>
    <p style="border: 2px solid red ;"></p
        >

    <!-- Text decoration trong đấy có underline -->
    
</body>
</html>
